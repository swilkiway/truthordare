<!doctype html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script>
// Initialize Firebase
var config = {
  apiKey: "From Step 1",
  authDomain: "From Step 1",
  databaseURL: "From Step 1",
  storageBucket: "From Step 1",
  messagingSenderId: "From Step 1"
};
firebase.initializeApp(config);
</script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
<!-- Your Javascript -->
<script src="javascripts/script.js"></script>
</head>

<body>
<h1>You are logged in as <%= username%></h1>
<h2>

<form novalidate class="simple-form">
  Dare: <input type="text" ng-model="user.chat" /><br />
  <input type="submit" ng-click="update(user)" value="Submit" />
  
</form>
<ul>
Current Dares: <li ng-repeat='line in chats'>
{{line.from}} - {{line.body}}
</li>
</ul>
</div>

</body>
</html>
